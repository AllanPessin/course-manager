<h2 cla>Course List</h2>

<div class="form-group row">
  <label class="col-sm-2 col-from-label">Filter by:</label>
  <div class="col-lg-1">
    <input [(ngModel)]="filter" type="frorm-control">
  </div>
</div>

<table class='table table-striped'>
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Duration</th>
      <th>Release Date</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td><img [src]="course.imageUrl" alt="course-image" width="40"></td>
      <td>{{course.name}}</td>
      <td>{{course.price | currency}}</td>
      <td>{{course.code | lowercase | replace: '-': ' '}}</td>
      <td>{{course.releaseDate | date:"dd/MM/yyy"}}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td>
        <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
